    <script>
        document.addEventListener("DOMContentLoaded", function() {
            window.addEventListener("wheel", function(event) {
                if (event.deltaY > 0) {
                    window.scrollBy(0, 100); // défilement vers le bas
                } else {
                    window.scrollBy(0, -100); // défilement vers le haut
                }
            });
        });

      
        window.addEventListener('scroll', function() {
            var footerBar = document.getElementById('footerBar');
            var scrollPosition = window.scrollY + window.innerHeight;
            var pageHeight = document.body.scrollHeight;

            // Afficher la barre de pied de page lorsque la position de défilement atteint la fin de la page
            if (scrollPosition >= pageHeight) {
                footerBar.style.display = 'block';
            } else {
                footerBar.style.display = 'none';
            }
        });
   







    </script>
